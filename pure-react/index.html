<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure react</title>
  </head>
  <body>
    <div id="root"></div>
    <!--Core react library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- React Rendering Layer -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Demonstrating what pure React looks like without any tooling. No JSX.
    No one actually uses React like this. Just for demonstration purposes -->
    <script>
      function App() {
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());
        React.useEffect(() => {
          setInterval(() => {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);
        return React.createElement(
          "header",
          null,
          `Hello react. It is ${time}`
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
